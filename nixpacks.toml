# Nixpacks configuration for backend-only build
# IMPORTANT: In Dokploy dashboard, set Root Directory to "backend"
# This ensures Nixpacks only builds the Python backend, not the frontend

# Force Python provider (prevents Node.js auto-detection)
[providers]
python = "3.11"

[variables]
PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Backend build complete'"]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

